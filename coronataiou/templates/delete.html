{% extends "base.html" %}
{% block content %}

{% if message %}
<div class = "container">

    <!-- the form was submitted and message exists -->
    <p class="lead"><strong>{{ message }}</strong></p>

    <!-- links -->
    <p><a href="{{ url_for('index') }}">Return to the index.</a></p>
</div>
{% else %}
<div class = "container">
    <table>
        <tr>
            {% for col in cols %}
            <th scope="col">{{ th[col] }}</th>
            {% endfor %}
            </tr>
       </tr>
            <tr>
            {% for col in cols %}
            <td>
                {{ data[col] }}
            </td>
            {% endfor %}
            </tr>
    </table>
    </div>
<div class="container">
    <form action="" method="POST">
        <p>
        Are you sure you want to delete this data?
        </p>
        <input id="lineIdDelete" name="lineIdDelete" type="hidden" value="{{data['id']}}">
        <button name="delete" class="btn btn-danger" type="submit" value="true">Delete</button>
        <button name="cancel" class="btn btn-secondary" type="submit" value="true">Cancel</button>

    </form>
</div>
{% endif %}
{% endblock content %}
